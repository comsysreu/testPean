<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center" style="background-color: #111C7F">
    <div class="item">
      REVISTA DEL MES
    </div>
    <div class="item">
      EN TIENDAS
    </div>
    <div class="item">
      BODAS
    </div>
    <div class="item">
      PRIVILEGIO
    </div>
    <div class="item">
      HAZLO TÚ MISMO
    </div>
  </div>
</div>
<div class="row" *ngIf="showBanner">
  <div class="carousel slide" data-ride="carousel" id="carouselSlides">
    <ol class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#carouselSlides"></li>
      <li data-slide-to="1" data-target="#carouselSlides"></li>
      <li data-slide-to="2" data-target="#carouselSlides"></li>
    </ol>
    <div class="carousel-inner" [routerLink]="['/promotions']">
      <div class="carousel-item active">
        <img src="assets/image/banner1.png" alt="First slide" class="carrusel-image d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <p class="section-title"> Descripción Anuncio 1 </p>
          <h5 class="banner-title"> Anuncio 1 </h5>
          <button class="btn btn-success" [routerLink]="['/promotions']"> IR A PROMOCIONES </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/image/banner2.png" alt="Second slide" class="carrusel-image d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <p class="section-title"> Descripción Anuncio 2 </p>
          <h5 class="banner-title"> Anuncio 2 </h5>
          <button class="btn btn-success" [routerLink]="['/promotions']"> IR A PROMOCIONES </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/image/banner1.png" alt="Third slide" class="carrusel-image d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <p class="section-title"> Descripción Anuncio 3 </p>
          <h5 class="banner-title"> Anuncio 3 </h5>
          <button class="btn btn-success" [routerLink]="['/promotions']"> IR A PROMOCIONES </button>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carouselSlides" role="button">
      <span aria-hidden="true" class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carouselSlides" role="button">
      <span aria-hidden="true" class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
