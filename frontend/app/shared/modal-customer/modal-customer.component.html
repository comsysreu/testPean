<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static"
  data-keyboard="false" id="modalCustomer" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="d-flex justify-content-center p-3">
          <h1>{{typeEdition.title}}</h1>
        </div>
        <div *ngIf="typeEdition.type == 'new' || typeEdition.type == 'edit'">
          <div class="row p-3">
            <div class="col-sm-6">
              <input type="number" [(ngModel)]="data.cod" placeholder="Código" class="input">
            </div>
            <div class="col-sm-6">
              <input [(ngModel)]="data.name" placeholder="Nombre de Cliente" class="input">
            </div>
          </div>
          <div class="row p-3">
            <div class="col-sm-6">
              <input [(ngModel)]="data.address" placeholder="Dirección" class="input">
            </div>
            <div class="col-sm-6">
              <input type="number" [(ngModel)]="data.age" placeholder="Edad" class="input">
            </div>
          </div>
        </div>
        <div class="modal-body" *ngIf="typeEdition.type == 'detail'">
          <div class="row p-3">
            <div class="col-sm-6">
              Código: <strong> {{data.cod}} </strong>
            </div>
            <div class="col-sm-6">
              Nombre de Cliente: <strong> {{data.name}} </strong>
            </div>
          </div>
          <div class="row p-3">
            <div class="col-sm-6">
              Dirección: <strong> {{data.address}} </strong>
            </div>
            <div class="col-sm-6">
              Edad: <strong> {{data.age}} </strong>
            </div>
          </div>
          <div class="row p-3">
            <div class="col-sm-6">
              Fecha de Registro: <strong> {{data.creationDate | date:'medium'}} </strong>
            </div>
            <div class="col-sm-6">
              Fecha de última actualización: <strong> {{data.lastModifiedDate | date:'medium'}} </strong>
            </div>
          </div>
        </div>
        <div class="modal-body" *ngIf="typeEdition.type == 'delete'">
          Desea eliminar el registro de <strong> {{data.name}} </strong> ?
        </div>
      </div>
      <div class="d-flex justify-content-center p-3">
        <button (click)="accept()" class="btn btn-primary"
          *ngIf="typeEdition.type == 'new' || typeEdition.type == 'edit'"
          [disabled]="!data.cod || !data.name || !data.address || !data.age">
          Aceptar
        </button>
        <button (click)="accept()" class="btn btn-primary"
          *ngIf="typeEdition.type == 'detail' || typeEdition.type == 'delete'">
          Aceptar
        </button>
        &nbsp;&nbsp;&nbsp;
        <button (click)="cancel()" class="btn btn-outline-primary"
          *ngIf="typeEdition.type == 'new' || typeEdition.type == 'edit' || typeEdition.type == 'delete'">Cancelar</button>
      </div>
    </div>
  </div>
</div>
