  <div class="col-lg-3 col-md-6 col-sm-12 border-new" *ngFor="let item of itemsNew">
    <img [src]="item.img" style="width: 100%; height: 250px;">
    <label class="name-item" [ngClass]="{'name-small': item.name.length > 75}">
      {{item.name}}
    </label>
    <label class="name-item">
      Desde  &nbsp;&nbsp;<p class="price-item"> {{ item.price | currency:'Q. ':'symbol-narrow':'2.2-2'}} </p>
    </label>
