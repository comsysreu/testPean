<br>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
    <br>
    <br>
    <div class="d-flex  justify-content-center align-items-center">
      <div class="d-flex flex-row">
        <div class="align-self-center separator-line"></div>
        <div class="p-2 title-separator">MÓDULO DE CORREOS RECIBIDOS</div>
        <div class="align-self-center separator-line"></div>
      </div>
    </div>
  </div>
</div>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre Completo</th>
              <th scope="col">Correo</th>
              <th scope="col">Número</th>
              <th scope="col">Fecha de Recibido</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of items; let idx = index">
            <tr>
              <th scope="row"> {{ idx + 1 }} </th>
              <td> {{ item.name }} </td>
              <td> {{ item.email }} </td>
              <td> {{ item.phone }} </td>
              <td> {{ item.creationDate | date:'medium'  }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
